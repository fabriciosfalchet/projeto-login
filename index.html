        <section id="login">
            <div id="imagem">

            <div id="formulario">
                <h1>Login</h1>
                <P>Seja Bem vindo(a), Fa√ßa o login para acessar sua conta.</P>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="login">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-Mail" autocomplete="email" required minlength="10" maxlength="35" >

                    </div>
                    <div id="senha">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha:</label>
                    </div>

                    <div id="entrar">
                        <input type="submit" value="Entrar">
                    </div>
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>

            </div>
        </section>
